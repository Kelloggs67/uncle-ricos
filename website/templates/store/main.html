<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Uncle Rico's Surf Wax</title>
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="{% static 'images/favicon.png' %}"
    />
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href=""
          ><img src="{% static 'images/brand.png' %}" alt="Uncle Rico's"
        /></a>
      </div>

      <ul class="nav-links">
        <li><a class="underline" href="">Surf Wax</a></li>
        <li><a class="underline" href="">Apparel</a></li>
        <li><a class="underline" href="">Accessories</a></li>
        <li><a class="underline" href="">Bundles</a></li>
      </ul>

      <div class="right-nav">
        <div class="water-temp-icon">
          <div class="water-icon">
            <img src="{% static 'images/water-temp.png' %}" alt="" />
          </div>
          <div class="water-temp">
            <p>{{ marine_weather.water }}</p>
          </div>
        </div>

        <div class="temp-icon">
          <div class="icon">
            <img src="../static/{{ marine_weather.icon }}.png" alt="" />
          </div>
          <div class="temp">
            <p>{{marine_weather.temp}}</p>
          </div>
        </div>

        <div class="cart">
          <a href=""><img class='hover-ani' src="{% static 'images/car.png' %}" alt="" /></a>
        </div>

        
      </div>

      <div class="burger">
          <img src="{% static 'images/waveburger.png' %}" alt="" />
        </div>
    </nav>

    {% block body_block %} {% endblock body_block %}

    <footer>
      <div>
        Icons made by
        <a href="https://www.flaticon.com/authors/xnimrodx" title="xnimrodx"
          >xnimrodx</a
        >
        from
        <a href="https://www.flaticon.com/" title="Flaticon"
          >www.flaticon.com</a
        >
      </div>
      <div>
        Icons made by
        <a
          href="https://www.flaticon.com/authors/kiranshastry"
          title="Kiranshastry"
          >Kiranshastry</a
        >
        from
        <a href="https://www.flaticon.com/" title="Flaticon"
          >www.flaticon.com</a
        >
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'js/app.js' %}"></script>
  </body>
</html>
